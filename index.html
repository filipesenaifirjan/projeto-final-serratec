<!DOCTYPE html>
<html>

<head>
<title>--Formulário Contato--</title>
<meta charset="utf-8" />
  <link href="naofale.css" rel="stylesheet" media="all" />
    <script src="JavaScript1.js"></script>
</head>

<body>
<form name="meu_form">

  <h1>Entre em contato</h1>

  <input type="text" id="nomeid" placeholder="Seu nome" required="required" name="nome" />
  <label for="nome">Nome</label>

  <input type="tel" id="foneid" placeholder="(xx)xx-xx-xx-xx" name=" telefone" />
  <label for="telefone">Telefone</label>

  <input type="email" id="emailid" placeholder="seuemail@mail.com" name="email" />
  <label for="email">Email</label>

  <textarea placeholder="Deixe sua opnião ou não"></textarea>

  <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
</form>
</body>
</html>
